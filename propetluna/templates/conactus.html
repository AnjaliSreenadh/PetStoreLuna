<div style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0;">
	<div style="width: 50%; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
		<h2 style="text-align: center; margin-bottom: 20px;">Contact Us</h2>
		<p style="margin-bottom: 10px;"><span style="font-weight: bold;">Address:</span> 123 Main St, Anytown, USA 12345</p>
		<p style="margin-bottom: 10px;"><span style="font-weight: bold;">Phone:</span> 555-555-5555</p>
		<p style="margin-bottom: 10px;"><span style="font-weight: bold;">Email:</span> <a href="mailto:info@example.com" style="text-decoration: none; color: #337ab7;">info@example.com</a></p>
		<p style="margin-bottom: 20px;"><span style="font-weight: bold;">Hours:</span> Monday - Friday, 9am - 5pm EST</p>
		<form style="display: flex; flex-direction: column; align-items: center;">
			<label for="name" style="margin-bottom: 5px;">Name:</label>
			<input type="text" id="name" name="name" style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
			<label for="email" style="margin-bottom: 5px;">Email:</label>
			<input type="email" id="email" name="email" style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
			<label for="message" style="margin-bottom: 5px;">Message:</label>
			<textarea id="message" name="message" style="padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
			<input type="submit" value="Send" style="background-color: #337ab7; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
		</form>
	</div>
</div>
